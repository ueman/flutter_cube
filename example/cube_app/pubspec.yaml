name: cube_app
description: A new Flutter project.

publish_to: none

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_cube:
    path: ../../

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/bunny/
    - assets/cube/
    - assets/earth/
    - assets/ruby_rose/
    - assets/stars/
    - assets/face.obj
